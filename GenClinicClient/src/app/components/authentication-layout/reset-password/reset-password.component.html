<div class="text-white login-box">
  <p class="login-header fs-2 m-0">Reset Password</p>
  <form
    appFormSubmit
    class="d-flex flex-column"
    [formGroup]="resetPasswordForm"
    (submit)="onSubmit()"
  >
    <app-input
      class="py-2"
      title="Password"
      type="password"
      errorTitle="Password"
      className="rounded-pill px-4 py-2 fs-6"
      placeholder="Password"
      [parentForm]="resetPasswordForm"
      controlName="password"
    ></app-input>
    <app-input
      class="py-2"
      title="Confirm Password"
      type="password"
      errorTitle="Confirm Password"
      className="rounded-pill px-4 py-2 fs-6"
      placeholder="Confirm Password"
      [parentForm]="resetPasswordForm"
      controlName="confirmPassword"
    ></app-input>
    <app-button
      type="submit"
      label="RESET PASSWORD"
      iconClass="bi bi-arrow-right"
      className="btn text-white rounded-pill my-3 px-4 submit-btn d-flex flex-row-reverse justify-content-between w-100 fs-6"
      title="Submit"
    ></app-button>
  </form>
</div>
